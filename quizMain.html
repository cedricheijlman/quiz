<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>quizMain</title>
      </head>
      <body>
        <div class="mainContainer">
          <p id="vraagNummer">Vraag 1</p>
          <h1 id="question-text"></h1>
          <div id="options"></div>
          <button
            style="display: none"
            id="volgendeKnop"
            onclick="naarVolgendeVraag()"
            class="volgendeKnop"
          >
            Volgende
          </button>
        </div>

        <img src="images/game-icon.png" alt="Game Icon" class="gameIcon" />

        <script src="script.js"></script>

        <script>
          const urlParams = new URLSearchParams(window.location.search);
          // Geef de waarde van de parameter terug
          let categorieNummer = urlParams.get("categorieNummer");
          // Fetch questions for category 1 on page load (example)
          fetchQuestions(categorieNummer); // Change '1' to the category you want
        </script>
      </body>
    </html>
  </body>
</html>
